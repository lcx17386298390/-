<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
    <link rel="stylesheet" href="../myCSS/login.css" type="text/css">
    <title>登陆</title>
</head>

<body>
<div id="app">
    <form action="/login" id="form" method="post" onsubmit="return submitT()">
        <h1 style="text-align: center;color: aliceblue;">登陆</h1>
        <span th:text="${loginmes}"></span>
        <p>用户名:<input id="userName" type="text" name="username" th:value="${username}"><label id="name_trip"></label></p>

        <p>密码:  <input id="password" type="password" name="userpaw"><label id="password_trip"></label></p>

        <div style="text-align: center;margin-top: 30px;">
            <input type="submit" class="button" value="登陆">
            <input type="button" class="button" v-on:click="registered" value="注册" >
        </div>
    </form>
</div>
<script>

    function trip(obj , trip){
        document.getElementById(obj).innerHTML = "<b>" + trip + "</b>";
    }

    function checkForm(){

        //获取用户名输入项
        var userNname = document.getElementById("userName");
        var uName = userNname.value;
        if (uName.length < 1 || uName.length > 10) {
            trip("name_trip", "账号长度为1-10位!!");
            return false;
        } else {
            trip("name_trip", "OK!!");

        }

        //密码长度大于6 和确认必须一致
        var password = document.getElementById("password");
        var userPass = password.value;
        if (userPass.length < 6) {
            trip("password_trip", "密码要>6位!!");
            return false;
        } else {
            trip("password_trip", "OK!!");
        }

        //获取确认密码框的值 var
        // var surePassword = document.getElementById("surePassword");
        // var surePass = surePassword.value;
        // if (userPass != surePass) {
        //     trip("surePassword_trip", "两次密码不一致!!");
        //     return false;
        // }

        return true;
    }

    function submitT() {
        if (checkForm()) {
            return true;
        } else {
            return false;
        }
    }

    const app={
        data(){
            return{
            }
        },
        methods:{
            registered(){
                window.location.href = "/registered";
            }
        }
    }
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
